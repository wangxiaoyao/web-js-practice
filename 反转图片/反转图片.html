<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div > img{
      width: 450px;
      height: 250px;
      position: absolute;
      top: 0;
      left: 0;
      transition: all 1s;
    }
    div > img:first-child{
      z-index: 1;
      backface-visibility: hidden;
    }
    div > img:first-child:hover{
      transform: rotateY(180deg);
      z-index: -1;
    }
  </style>
</head>
<body>
  <div>
    <img src="./1.jpg" alt="">
    <img src="./2.jpg" alt="">
  </div>
  
</body>
</html>
